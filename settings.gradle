pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  includeBuild("../node_modules/@react-native/gradle-plugin")
}
plugins {
  id("com.facebook.react.settings")
}
// Trigger autolinking; the plugin will run RN CLI from the project root (../) by default
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'Drift'
include ':app'

includeBuild('../node_modules/@react-native/gradle-plugin')

// Ensure dependency resolution can find all repos (needed for some 3rd party artifacts)
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    maven { url 'https://maven.arthenica.com/public' } // Official FFmpegKit Maven repo
  }
}
